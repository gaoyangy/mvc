<!DOCTYPE html>
<meta charset="utf-8" />
<title>login</title>
<script src="./utils/require.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="./css/style.css">

<body>
    <div class="sign-index">
        <div class="container">
            <section id="content">
                <form>
                    <h1>IM</h1>
                    <div>
                        <input type="text" placeholder="用户名" required="" id="userName" />
                    </div>
                    <div>
                        <input type="password" placeholder="密码" required="" id="password" />
                    </div>
                    <div>
                        <span class="help-block u-errormessage" id="js-server-helpinfo">&nbsp;</span>
                        <div>
                            <!-- <input type="submit" value="Log in" /> -->
                            <input type="button" onclick="loadXMLDoc()" value="登录" class="btn btn-primary" id="js-btn-login" />
                            <a href="#">忘记密码?</a>
                            <!-- <a href="#">Register</a> -->
                        </div>
                </form>
                <!-- form -->
            </section>
            <!-- content -->
            </div>
        </div>
</body>
<script>
    require.config({
        paths: {
            jquery: './lib/jquery-3.2.1.min',
            //socket: 'https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io',
            http: './utils/http'
        }
    });　　
    require(['jquery', 'http']);

    function loadXMLDoc() {
        let userName = document.getElementById("userName").value;
        let password = document.getElementById("password").value;
        let reqBody = {
            userName: userName,
            password: password
        }
        http('POST', '/login', reqBody).then(data => {
            if (data) {
                localStorage.setItem('userInfo', JSON.stringify(data.userInfo));
                window.location.href = "/im.html";
            }
        }).catch(err => {
            alert(err.msg)
            console.log(err)
        })
    }
</script>

</html>
